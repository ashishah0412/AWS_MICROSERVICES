name: Terraform CI/CD 03 Project

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering of destroy step

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: production  # This ensures approval is required before apply step

    steps:
    # Checkout code from the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Set up Terraform (first time)
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.4.6"  # Specify your Terraform version here

    # Configure AWS Credentials using OIDC
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    # Navigate to the specific Terraform project directory
    - name: Navigate to TF Project
      run: cd AWSCloud/03-AWS-TF-Project

    # Terraform init
    - name: Terraform Init
      run: terraform init

    # Terraform validate
    - name: Terraform Validate
      run: terraform validate

    # Terraform Plan
    - name: Terraform Plan
      id: plan
      run: terraform plan -out=tfplan

    # Upload the tfplan as an artifact
    - name: Upload tfplan artifact
      uses: actions/upload-artifact@v4
      with:
        name: tfplan
        path: tfplan

    # Manual Approval for Apply (This is where the approval happens)
    - name: Terraform Apply (Manual Approval)
      uses: trstringer/manual-approval@v1
      with:
        secret: ${{ secrets.GITHUB_TOKEN }}
        approvers: ashishah0412  # Replace with the username of the approvers
        minimum-approvals: 1

    # Set up Terraform (for apply)
    - name: Set up Terraform for Apply
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.4.6"  # Specify your Terraform version here

    # Configure AWS Credentials using OIDC again (needed for Apply)
    - name: Configure AWS Credentials for Apply
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    # Download the tfplan artifact
    - name: Download tfplan artifact
      uses: actions/download-artifact@v4
      with:
        name: tfplan

    # Terraform Apply (Now, it will run only after approval)
    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan

    # Terraform Destroy (Manual Trigger)
    - name: Terraform Destroy
      if: github.event_name == 'workflow_dispatch'  # Allows manual trigger via GitHub Actions
      run: terraform destroy -auto-approve
